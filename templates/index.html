<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Résumé de Texte</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Résumé de Texte avec Llama2</h1>
    <form action="/" method="post">
        <label for="model">Choisissez un modèle :</label>
        <select name="model" id="model" required>
            {% for model in models %}
                <option value="{{ model }}">{{ model }}</option>
            {% endfor %}
        </select><br>

        <textarea name="texte" rows="10" cols="50" placeholder="Collez votre texte ici..." required></textarea><br>
        <button type="submit">Résumer</button>
    </form>
    
    {% if resume %}
        <h2>Résumé :</h2>
        <p>{{ resume }}</p>
    {% endif %}
</body>
</html>
